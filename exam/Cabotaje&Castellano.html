<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Johnny Bravo's Tasty Treats</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form container">
            <h1>Welcome!</h1>
            <form action="#" method="post" id="cakeOrderForm">
            <label for="flavor">Choose your Challenger</label>
            <select id="flavor" name="flavor" required>
                <option value="Chocolate">Chocolate</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Strawberry">Strawberry</option>
            </select>

            <label for="size">Choose Size:</label>
            <select id="size" name="size" required>
                <option value="3-inch">3 inches</option>
                <option value="6-inch">6 inches</option>
                <option value="9-inch">9 inches</option>
                <option value="12-inch">12 inches</option>
            </select>

            <label for="Design">Choose Design:</label>
            <select id="Design" name="Design" required>
                <option value="Demure">Demure</option>
                <option value="mediocre">Mediocre</option>
                <option value="Rockstar">Rockstar</option>
            </select>

            <button type="submit">Submit Order</button>
            </form>
        </div>
    </body>
</html>
